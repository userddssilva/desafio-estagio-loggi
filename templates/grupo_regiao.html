<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Loggi Packages</title>
</head>

<body>

  <!-- navi bar -->
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Lista de Pacotes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/destino">Destino</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/brinquedos-sul">Briquedos Sul</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/grupo-regiao">Grupo Região<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/vendas-por-vendedor">Por Vendedor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/destino-e-tipo">Destino e Tipo</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Tabela de serviços -->
  <div class="container" style="margin-top: 100px;">
    <h2>Pacotes por região de destino</h2>
    <table class="table table-striped text-center">
      <!-- <thead>
        <tr>
          <th>Cod. Pacote</th>
          <th>Status</th>
          <th>Destino</th>
        </tr>
      </thead> -->
      <tbody> 
        {% for destino, c in codes.items() %}
        <tr>
            <ul class="list-group">
              <li class="list-group-item active">{{ destino }}</li>
              {% for code in c %}
              <li class="list-group-item">{{ code }}</li>
              {% endfor %}
            </ul>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </table>
  </div>
</body>
</html>
